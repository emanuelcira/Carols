        const carolList = document.getElementById('carolList');
        const searchBox = document.getElementById('searchBox');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('closeBtn');
        const modalTitle = document.getElementById('modalTitle');
        const modalSubtitle = document.getElementById('modalSubtitle');
        const lyricsContainer = document.getElementById('lyricsContainer');
        const noResults = document.getElementById('noResults');
        const allBtn = document.getElementById('allBtn');
        const romanianBtn = document.getElementById('romanianBtn');
        const englishBtn = document.getElementById('englishBtn');

        let currentFilter = 'all';

        function renderCarols(carolsToRender) {
            carolList.innerHTML = '';
            
            if (carolsToRender.length === 0) {
                carolList.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            carolList.style.display = 'flex';
            noResults.style.display = 'none';

            carolsToRender.forEach(carol => {
                const carolItem = document.createElement('div');
                carolItem.className = 'carol-item';
                carolItem.innerHTML = `
                    <div class="carol-title">${carol.title}</div>
                    <div class="carol-subtitle">${carol.language === 'romanian' ? '游游 Rom칙n캒' : '游쥟릖 English'}</div>
                `;
                carolItem.onclick = () => openModal(carol);
                carolList.appendChild(carolItem);
            });
        }

        function openModal(carol) {
            modalTitle.textContent = carol.title;
            modalSubtitle.textContent = carol.language === 'romanian' ? '游游 Rom칙n캒' : '游쥟릖 English';
            
            lyricsContainer.innerHTML = `
                <div class="lyrics-section">
                    <div class="lyrics-text">${carol.lyrics}</div>
                </div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function filterCarols() {
            const searchTerm = searchBox.value.toLowerCase();
            let filtered = carols;

            // Apply language filter
            if (currentFilter === 'romanian') {
                filtered = filtered.filter(carol => carol.language === 'romanian');
            } else if (currentFilter === 'english') {
                filtered = filtered.filter(carol => carol.language === 'english');
            }

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(carol => 
                    carol.title.toLowerCase().includes(searchTerm) ||
                    carol.lyrics.toLowerCase().includes(searchTerm)
                );
            }

            renderCarols(filtered);
        }

        function setActiveFilter(filter) {
            currentFilter = filter;
            
            // Update button styles
            allBtn.classList.remove('active');
            romanianBtn.classList.remove('active');
            englishBtn.classList.remove('active');
            
            if (filter === 'all') {
                allBtn.classList.add('active');
            } else if (filter === 'romanian') {
                romanianBtn.classList.add('active');
            } else if (filter === 'english') {
                englishBtn.classList.add('active');
            }
            
            filterCarols();
        }

        closeBtn.onclick = closeModal;
        modal.onclick = (e) => {
            if (e.target === modal) {
                closeModal();
            }
        };

        searchBox.addEventListener('input', filterCarols);
        allBtn.addEventListener('click', () => setActiveFilter('all'));
        romanianBtn.addEventListener('click', () => setActiveFilter('romanian'));
        englishBtn.addEventListener('click', () => setActiveFilter('english'));

        // Handle back button on Android
        window.addEventListener('popstate', () => {
            if (modal.classList.contains('active')) {
                closeModal();
            }
        });

        // Initial render
        renderCarols(carols);
    </script>
